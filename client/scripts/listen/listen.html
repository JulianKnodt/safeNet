<div ng-app='listen'>
  <div ng-controller='listenController'>
  <header>
  <a class="waves-effect waves-light btn" ui-sref='/home'>Home</a>
  <a class="waves-effect waves-light btn" ng-click='clearPackets()'>Delete Log</a>
  <a class="waves-effect waves-light btn" ng-click='collectPackets()'>Update</a>
  </header>
  <div class ='row'>
  <div link ng-repeat='packet in packets track by $index'></div>
  </div>
  </div>
</div>
