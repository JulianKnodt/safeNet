<div class="col m4" ng-hide='{{$index > limit}}'>
  <div class='card {{color(packet.verified)}}'>
    <div class='card-content white-text'>
      <div class='card-title activator'>{{$index + " " + packet.domain}}</div>
          <div class='card-action'>
          <a ng-click='mark(packet)'>Verify</a>
          </div>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4"><i class="material-icons right">x</i></span>
        <blockquote><pre>From: {{packet.src}}<br>To: {{packet.dest}}<br>Verified Status: {{packet.verified}}<br>On: {{packet.timestamp}}</pre></blockquote>
    </div>
  </div>
</div>
