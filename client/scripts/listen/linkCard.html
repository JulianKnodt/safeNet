<div class="col m4">
  <div class='card {{color(packet.verified)}}'>
    <div class='card-content white-text'>
      <span class='card-title activator'>{{packet.domain}}</span>
          <div class='card-action'>
          <a ng-click='mark(packet)'>Verify</a>
          </div>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4"><i class="material-icons right">x</i></span>
        <blockquote><pre>{{packet.packet}}</pre></blockquote>
    </div>
  </div>
</div>
